<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Nafij's Social Share</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .chat-container {
      display: flex;
      height: 100vh;
      background: var(--bg-light);
      position: relative;
    }

    body.dark .chat-container {
      background: var(--bg-dark);
    }

    .chat-sidebar {
      width: 320px;
      background: var(--card-bg-light);
      border-right: 1px solid var(--border-light);
      display: flex;
      flex-direction: column;
      transition: transform var(--transition-smooth);
    }

    body.dark .chat-sidebar {
      background: var(--card-bg-dark);
      border-right-color: var(--border-dark);
    }

    .chat-header {
      padding: var(--spacing-md);
      border-bottom: 1px solid var(--border-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    body.dark .chat-header {
      border-bottom-color: var(--border-dark);
    }

    .chat-header h2 {
      margin: 0;
      font-size: 1.2rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .chat-search {
      padding: var(--spacing-md);
      border-bottom: 1px solid var(--border-light);
    }

    body.dark .chat-search {
      border-bottom-color: var(--border-dark);
    }

    .chat-search input {
      width: 100%;
      padding: var(--spacing-sm);
      border: 1px solid var(--border-light);
      border-radius: var(--radius);
      background: var(--bg-light);
      color: var(--text-light);
    }

    body.dark .chat-search input {
      border-color: var(--border-dark);
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: var(--spacing-md);
      border-bottom: 1px solid var(--border-light);
      cursor: pointer;
      transition: background var(--transition-fast);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    body.dark .chat-item {
      border-bottom-color: var(--border-dark);
    }

    .chat-item:hover {
      background: rgba(0, 212, 255, 0.05);
    }

    .chat-item.active {
      background: rgba(0, 212, 255, 0.1);
      border-right: 3px solid var(--primary);
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      position: relative;
    }

    .online-indicator {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border: 2px solid var(--card-bg-light);
      border-radius: 50%;
    }

    body.dark .online-indicator {
      border-color: var(--card-bg-dark);
    }

    .chat-info {
      flex: 1;
      min-width: 0;
    }

    .chat-name {
      font-weight: 600;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .premium-badge {
      background: var(--gradient-primary);
      color: white;
      padding: 1px 4px;
      border-radius: 8px;
      font-size: 0.6rem;
      font-weight: 600;
    }

    .chat-preview {
      font-size: 0.8rem;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    body.dark .chat-preview {
      color: #999;
    }

    .chat-time {
      font-size: 0.7rem;
      color: #666;
    }

    body.dark .chat-time {
      color: #999;
    }

    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-light);
    }

    body.dark .chat-main {
      background: var(--bg-dark);
    }

    .chat-main-header {
      padding: var(--spacing-md);
      border-bottom: 1px solid var(--border-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg-light);
    }

    body.dark .chat-main-header {
      border-bottom-color: var(--border-dark);
      background: var(--card-bg-dark);
    }

    .chat-partner-info {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .chat-partner-name {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .chat-partner-status {
      font-size: 0.8rem;
      color: #666;
    }

    body.dark .chat-partner-status {
      color: #999;
    }

    .chat-actions {
      display: flex;
      gap: var(--spacing-sm);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-md);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .message {
      max-width: 70%;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius);
      position: relative;
      animation: slideInUp 0.3s ease-out;
    }

    .message.own {
      align-self: flex-end;
      background: var(--gradient-primary);
      color: white;
    }

    .message.other {
      align-self: flex-start;
      background: var(--card-bg-light);
      border: 1px solid var(--border-light);
    }

    body.dark .message.other {
      background: var(--card-bg-dark);
      border-color: var(--border-dark);
    }

    .message-content {
      word-wrap: break-word;
    }

    .message-time {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: var(--spacing-xs);
    }

    .message-sender {
      font-size: 0.7rem;
      font-weight: 600;
      margin-bottom: var(--spacing-xs);
      opacity: 0.8;
    }

    .chat-input-container {
      padding: var(--spacing-md);
      border-top: 1px solid var(--border-light);
      background: var(--card-bg-light);
    }

    body.dark .chat-input-container {
      border-top-color: var(--border-dark);
      background: var(--card-bg-dark);
    }

    .chat-input {
      display: flex;
      gap: var(--spacing-sm);
      align-items: flex-end;
    }

    .chat-input textarea {
      flex: 1;
      min-height: 40px;
      max-height: 120px;
      resize: none;
      border-radius: var(--radius);
      padding: var(--spacing-sm);
    }

    .typing-indicator {
      padding: var(--spacing-sm);
      font-style: italic;
      color: #666;
      font-size: 0.8rem;
    }

    body.dark .typing-indicator {
      color: #999;
    }

    .empty-chat {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #666;
      text-align: center;
    }

    body.dark .empty-chat {
      color: #999;
    }

    .empty-chat h3 {
      margin-bottom: var(--spacing-sm);
      font-size: 1.5rem;
    }

    .call-controls {
      display: flex;
      gap: var(--spacing-sm);
    }

    .call-btn {
      background: var(--gradient-accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .call-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(57, 255, 20, 0.3);
    }

    .call-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .call-content {
      background: var(--card-bg-dark);
      border-radius: var(--radius-large);
      padding: var(--spacing-xl);
      text-align: center;
      color: white;
      min-width: 300px;
    }

    .call-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: 600;
      margin: 0 auto var(--spacing-md);
    }

    .call-actions {
      display: flex;
      gap: var(--spacing-md);
      justify-content: center;
      margin-top: var(--spacing-lg);
    }

    .call-accept {
      background: var(--accent);
    }

    .call-decline {
      background: var(--error);
    }

    @media (max-width: 768px) {
      .chat-sidebar {
        width: 100%;
        height: 60vh;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1000;
        transform: translateY(-100%);
        transition: transform var(--transition-smooth);
        border-right: none;
        border-bottom: 1px solid var(--border-light);
      }

      .chat-sidebar.open {
        transform: translateY(0);
      }
      
      body.dark .chat-sidebar {
        border-bottom-color: var(--border-dark);
      }

      .chat-main {
        width: 100%;
        height: 100vh;
      }

      .message {
        max-width: 85%;
      }
      
      .mobile-toggle {
        display: block;
        position: absolute;
        top: var(--spacing-md);
        right: var(--spacing-md);
        z-index: 1001;
        background: var(--gradient-primary);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        font-size: 1.2rem;
      }
      
      .chat-header {
        position: relative;
      }
      
      .chat-search {
        position: sticky;
        top: 0;
        background: var(--card-bg-light);
        z-index: 100;
      }
      
      body.dark .chat-search {
        background: var(--card-bg-dark);
      }
    }
    
    .mobile-toggle {
      display: none;
    }
  </style>
</head>
<body>
  <button class="mobile-toggle" id="mobile-toggle" onclick="toggleSidebar()">üí¨</button>
  
  <div class="chat-container">
    <!-- Sidebar -->
    <div class="chat-sidebar" id="chat-sidebar">
      <div class="chat-header">
        <h2>üí¨ Messages</h2>
        <div>
          <button class="mobile-toggle" id="mobile-toggle" onclick="toggleSidebar()">‚úï</button>
          <button class="btn btn-outline" onclick="toggleTheme()">üåô</button>
          <button class="btn btn-outline" onclick="goHome()">üè†</button>
        </div>
      </div>

      <div class="chat-search">
        <input type="text" placeholder="Search users..." id="user-search">
      </div>

      <div class="chat-list" id="chat-list">
        <div class="empty-chat">
          <h3>No conversations yet</h3>
          <p>Search for users to start chatting!</p>
        </div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-main" id="chat-main">
      <button class="mobile-toggle" id="mobile-toggle-main" onclick="toggleSidebar()" style="display: none;">üí¨</button>
      <div class="empty-chat">
        <h3>üí¨ Welcome to Chat</h3>
        <p>Select a conversation to start messaging</p>
      </div>
    </div>
  </div>

  <!-- Call Modal -->
  <div class="call-modal" id="call-modal">
    <div class="call-content">
      <div class="call-avatar" id="call-avatar">üë§</div>
      <h3 id="call-title">Incoming Call</h3>
      <p id="call-subtitle">Audio Call</p>
      <div class="call-actions">
        <button class="call-btn call-accept" onclick="acceptCall()">üìû</button>
        <button class="call-btn call-decline" onclick="declineCall()">üìµ</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket;
    let currentUser;
    let currentChat = null;
    let chats = [];
    let typingTimeout;
    let currentCall = null;

    // Theme management
    if (localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.body.classList.add('dark');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.theme = document.body.classList.contains('dark') ? 'dark' : 'light';
    }

    function goHome() {
      window.location.href = '/';
    }
    
    function toggleSidebar() {
      const sidebar = document.getElementById('chat-sidebar');
      const mainToggle = document.getElementById('mobile-toggle-main');
      const isOpen = sidebar.classList.contains('open');
      
      if (isOpen) {
        sidebar.classList.remove('open');
        mainToggle.style.display = 'block';
      } else {
        sidebar.classList.add('open');
        mainToggle.style.display = 'none';
      }
    }

    // Initialize
    async function init() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/auth.html';
        return;
      }

      try {
        // Get current user
        const response = await fetch('/api/auth/me', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Authentication failed');
        }

        currentUser = (await response.json()).user;

        // Initialize socket connection
        socket = io();
        
        socket.on('connect', () => {
          console.log('Connected to server');
          socket.emit('authenticate', token);
        });

        socket.on('authenticated', (data) => {
          console.log('Authenticated as:', data.user);
          loadChats();
        });

        socket.on('authError', (data) => {
          console.error('Auth error:', data.error);
          localStorage.removeItem('token');
          window.location.href = '/auth.html';
        });

        socket.on('newMessage', (message) => {
          if (currentChat && message.chatId === currentChat._id) {
            displayMessage(message);
          }
          updateChatPreview(message.chatId, message.content);
        });

        socket.on('userTyping', (data) => {
          if (currentChat && data.userId !== currentUser.id) {
            showTypingIndicator(data.username, data.isTyping);
          }
        });

        socket.on('incomingCall', (data) => {
          showIncomingCall(data);
        });

        socket.on('callResponse', (data) => {
          handleCallResponse(data);
        });

        socket.on('webrtc-signal', (data) => {
          handleWebRTCSignal(data);
        });
        
        socket.on('webrtc-offer', async (data) => {
          if (currentCall && currentCall.peerConnection) {
            await currentCall.peerConnection.setRemoteDescription(data.offer);
            const answer = await currentCall.peerConnection.createAnswer();
            await currentCall.peerConnection.setLocalDescription(answer);
            
            socket.emit('webrtc-answer', {
              targetUserId: data.senderId,
              answer: answer
            });
          }
        });

        socket.on('webrtc-answer', async (data) => {
          if (currentCall && currentCall.peerConnection) {
            await currentCall.peerConnection.setRemoteDescription(data.answer);
          }
        });
        
        socket.on('webrtc-ice-candidate', async (data) => {
          if (currentCall && currentCall.peerConnection) {
            await currentCall.peerConnection.addIceCandidate(data.candidate);
          }
        });
        
        socket.on('callEnded', (data) => {
          if (currentCall) {
            endCall();
            showNotification('Call ended by other user', 'info');
          }
        });

        // Setup search
        setupSearch();

      } catch (error) {
        console.error('Initialization error:', error);
        localStorage.removeItem('token');
        window.location.href = '/auth.html';
      }
    }

    async function loadChats() {
      try {
        const response = await fetch('/api/chats', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });

        if (response.ok) {
          chats = await response.json();
          displayChats();
        }
      } catch (error) {
        console.error('Error loading chats:', error);
      }
    }

    function displayChats() {
      const chatList = document.getElementById('chat-list');
      
      if (chats.length === 0) {
        chatList.innerHTML = `
          <div class="empty-chat">
            <h3>No conversations yet</h3>
            <p>Search for users to start chatting!</p>
          </div>
        `;
        return;
      }

      chatList.innerHTML = chats.map(chat => {
        const partner = chat.participants.find(p => p._id !== currentUser.id);
        const timeAgo = getTimeAgo(new Date(chat.lastMessageTime));
        
        return `
          <div class="chat-item" onclick="openChat('${chat._id}')">
            <div class="chat-avatar">
              ${partner.username.charAt(0).toUpperCase()}
              ${partner.isOnline ? '<div class="online-indicator"></div>' : ''}
            </div>
            <div class="chat-info">
              <div class="chat-name">
                ${partner.username}
                ${partner.isPremium ? '<span class="premium-badge">‚ú®</span>' : ''}
              </div>
              <div class="chat-preview">${chat.lastMessage || 'No messages yet'}</div>
            </div>
            <div class="chat-time">${timeAgo}</div>
          </div>
        `;
      }).join('');
    }

    async function openChat(chatId) {
      const chat = chats.find(c => c._id === chatId);
      if (!chat) return;

      currentChat = chat;
      
      // Update UI
      document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
      event.currentTarget.classList.add('active');

      // Join chat room
      socket.emit('joinChat', chatId);

      // Load messages
      await loadMessages(chatId);

      // Setup chat interface
      setupChatInterface(chat);
    }

    async function loadMessages(chatId) {
      try {
        const response = await fetch(`/api/chats/${chatId}/messages`, {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });

        if (response.ok) {
          const messages = await response.json();
          displayMessages(messages);
        }
      } catch (error) {
        console.error('Error loading messages:', error);
      }
    }

    function setupChatInterface(chat) {
      const partner = chat.participants.find(p => p._id !== currentUser.id);
      const chatMain = document.getElementById('chat-main');
      
      chatMain.innerHTML = `
        <div class="chat-main-header">
          <div class="chat-partner-info">
            <div class="chat-avatar">
              ${partner.username.charAt(0).toUpperCase()}
              ${partner.isOnline ? '<div class="online-indicator"></div>' : ''}
            </div>
            <div>
              <div class="chat-partner-name">
                ${partner.username}
                ${partner.isPremium ? '<span class="premium-badge">‚ú®</span>' : ''}
              </div>
              <div class="chat-partner-status">
                ${partner.isOnline ? 'Online' : `Last seen ${getTimeAgo(new Date(partner.lastSeen))}`}
              </div>
            </div>
          </div>
          <div class="chat-actions">
            <div class="call-controls">
              <button class="call-btn" onclick="initiateCall('audio')" title="Audio Call">üìû</button>
              <button class="call-btn" onclick="initiateCall('video')" title="Video Call">üìπ</button>
            </div>
          </div>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        
        <div class="typing-indicator" id="typing-indicator" style="display: none;"></div>
        
        <div class="chat-input-container">
          <div class="chat-input">
            <textarea 
              id="message-input" 
              placeholder="Type a message..." 
              rows="1"
              onkeydown="handleMessageInput(event)"
              oninput="handleTyping()"
            ></textarea>
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
          </div>
        </div>
      `;

      // Auto-resize textarea
      const textarea = document.getElementById('message-input');
      textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      });
    }

    function displayMessages(messages) {
      const messagesContainer = document.getElementById('chat-messages');
      messagesContainer.innerHTML = messages.map(message => createMessageHTML(message)).join('');
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function displayMessage(message) {
      const messagesContainer = document.getElementById('chat-messages');
      messagesContainer.innerHTML += createMessageHTML(message);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function createMessageHTML(message) {
      const isOwn = message.sender._id === currentUser.id;
      const timeAgo = getTimeAgo(new Date(message.createdAt));
      
      return `
        <div class="message ${isOwn ? 'own' : 'other'}">
          ${!isOwn ? `<div class="message-sender">${message.sender.username}</div>` : ''}
          <div class="message-content">${message.content}</div>
          <div class="message-time">${timeAgo}</div>
        </div>
      `;
    }

    function handleMessageInput(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function handleTyping() {
      if (!currentChat) return;

      socket.emit('typing', {
        chatId: currentChat._id,
        isTyping: true
      });

      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit('typing', {
          chatId: currentChat._id,
          isTyping: false
        });
      }, 1000);
    }

    function sendMessage() {
      const input = document.getElementById('message-input');
      const content = input.value.trim();
      
      if (!content || !currentChat) return;

      socket.emit('sendMessage', {
        chatId: currentChat._id,
        content: content
      });

      input.value = '';
      input.style.height = 'auto';
    }

    function showTypingIndicator(username, isTyping) {
      const indicator = document.getElementById('typing-indicator');
      if (isTyping) {
        indicator.textContent = `${username} is typing...`;
        indicator.style.display = 'block';
      } else {
        indicator.style.display = 'none';
      }
    }

    function updateChatPreview(chatId, lastMessage) {
      const chatItem = document.querySelector(`[onclick="openChat('${chatId}')"]`);
      if (chatItem) {
        const preview = chatItem.querySelector('.chat-preview');
        preview.textContent = lastMessage;
      }
    }

    // Search functionality
    function setupSearch() {
      const searchInput = document.getElementById('user-search');
      let searchTimeout;

      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.trim();
        
        clearTimeout(searchTimeout);
        
        if (query.length < 2) {
          displayChats();
          return;
        }

        searchTimeout = setTimeout(async () => {
          try {
            const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&type=users`, {
              headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
              }
            });

            if (response.ok) {
              const data = await response.json();
              displaySearchResults(data.users);
            }
          } catch (error) {
            console.error('Search error:', error);
          }
        }, 300);
      });
    }

    function displaySearchResults(users) {
      const chatList = document.getElementById('chat-list');
      
      if (users.length === 0) {
        chatList.innerHTML = `
          <div class="empty-chat">
            <h3>No users found</h3>
            <p>Try a different search term</p>
          </div>
        `;
        return;
      }

      chatList.innerHTML = users.map(user => `
        <div class="chat-item" onclick="startChat('${user._id}')">
          <div class="chat-avatar">
            ${user.username.charAt(0).toUpperCase()}
            ${user.isOnline ? '<div class="online-indicator"></div>' : ''}
          </div>
          <div class="chat-info">
            <div class="chat-name">
              ${user.username}
              ${user.isPremium ? '<span class="premium-badge">‚ú®</span>' : ''}
            </div>
            <div class="chat-preview">${user.bio || 'Click to start chatting'}</div>
          </div>
        </div>
      `).join('');
    }

    async function startChat(userId) {
      try {
        // Close mobile sidebar
        const sidebar = document.getElementById('chat-sidebar');
        const mainToggle = document.getElementById('mobile-toggle-main');
        sidebar.classList.remove('open');
        mainToggle.style.display = 'block';
        
        const response = await fetch('/api/chats', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify({ participantId: userId })
        });

        if (response.ok) {
          const chat = await response.json();
          // Check if chat already exists in list
          const existingChatIndex = chats.findIndex(c => c._id === chat._id);
          if (existingChatIndex === -1) {
            chats.unshift(chat);
          }
          displayChats();
          openChat(chat._id);
          
          // Clear search
          document.getElementById('user-search').value = '';
        }
      } catch (error) {
        console.error('Error starting chat:', error);
      }
    }

    // Handle URL parameters for direct chat
    function handleDirectChat() {
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('user');
      
      if (userId && currentUser) {
        // Start chat with the specified user
        startChat(userId);
        // Clear URL parameter
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }

    // Call functionality
    function initiateCall(callType) {
      if (!currentChat) return;

      const partner = currentChat.participants.find(p => p._id !== currentUser.id);
      
      currentCall = {
        type: callType,
        partner: partner,
        isInitiator: true
      };

      socket.emit('initiateCall', {
        targetUserId: partner._id,
        callType: callType
      });

      showCallModal(`Calling ${partner.username}...`, callType, false);
    }

    function showIncomingCall(data) {
      currentCall = {
        callerId: data.callerId,
        callerName: data.callerName,
        type: data.callType,
        isInitiator: false
      };

      showCallModal(`${data.callerName} is calling...`, data.callType, true);
      
      // Auto-hide after 30 seconds if not answered
      setTimeout(() => {
        const modal = document.getElementById('call-modal');
        if (modal.style.display === 'flex' && currentCall && !currentCall.peerConnection) {
          declineCall();
        }
      }, 30000);
    }

    function showCallModal(title, callType, showActions) {
      const modal = document.getElementById('call-modal');
      const avatar = document.getElementById('call-avatar');
      const titleEl = document.getElementById('call-title');
      const subtitle = document.getElementById('call-subtitle');
      const actions = modal.querySelector('.call-actions');

      avatar.textContent = currentCall.callerName ? currentCall.callerName.charAt(0).toUpperCase() : 'üë§';
      titleEl.textContent = title;
      subtitle.textContent = callType === 'video' ? 'Video Call' : 'Audio Call';
      actions.style.display = showActions ? 'flex' : 'none';

      modal.style.display = 'flex';
      
      // Add cancel button for outgoing calls
      if (!showActions && currentCall && currentCall.isInitiator) {
        actions.innerHTML = `
          <button class="call-btn call-decline" onclick="cancelCall()">üìµ</button>
        `;
        actions.style.display = 'flex';
      }
    }
    
    function cancelCall() {
      if (currentCall && currentCall.partner) {
        const targetSocketId = connectedUsers.get ? connectedUsers.get(currentCall.partner._id) : null;
        if (socket && targetSocketId) {
          socket.emit('callCancelled', { targetUserId: currentCall.partner._id });
        }
      }
      
      currentCall = null;
      document.getElementById('call-modal').style.display = 'none';
      showNotification('Call cancelled', 'info');
    }

    function acceptCall() {
      if (!currentCall) return;

      socket.emit('callResponse', {
        callerId: currentCall.callerId,
        accepted: true
      });

      // Initialize WebRTC here
      initializeWebRTC();
      
      document.getElementById('call-modal').style.display = 'none';
    }

    function declineCall() {
      if (!currentCall) return;

      socket.emit('callResponse', {
        callerId: currentCall.callerId,
        accepted: false
      });

      currentCall = null;
      document.getElementById('call-modal').style.display = 'none';
    }

    function handleCallResponse(data) {
      if (data.accepted) {
        // Initialize WebRTC here
        initializeWebRTC();
        showNotification(`${data.responderName} accepted the call`, 'success');
      } else {
        showNotification(`${data.responderName} declined the call`, 'info');
        currentCall = null;
      }
      
      document.getElementById('call-modal').style.display = 'none';
    }

    function initializeWebRTC() {
      // Initialize WebRTC for audio calls
      const configuration = {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' }
        ]
      };

      const peerConnection = new RTCPeerConnection(configuration);
      currentCall.peerConnection = peerConnection;

      // Get user media (audio only)
      navigator.mediaDevices.getUserMedia({ audio: true, video: false })
        .then(stream => {
          currentCall.localStream = stream;
          stream.getTracks().forEach(track => {
            peerConnection.addTrack(track, stream);
          });

          // Handle incoming stream
          peerConnection.ontrack = (event) => {
            if (!currentCall.remoteAudio) {
              currentCall.remoteAudio = document.createElement('audio');
              currentCall.remoteAudio.autoplay = true;
              document.body.appendChild(currentCall.remoteAudio);
            }
            currentCall.remoteAudio.srcObject = event.streams[0];
          };

          // Handle ICE candidates
          peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
              const targetId = currentCall.partner ? currentCall.partner._id : currentCall.callerId;
              socket.emit('webrtc-ice-candidate', {
                targetUserId: targetId,
                candidate: event.candidate
              });
            }
          };

          // Create offer if initiator
          if (currentCall.isInitiator) {
            peerConnection.createOffer()
              .then(offer => {
                return peerConnection.setLocalDescription(offer);
              })
              .then(() => {
                socket.emit('webrtc-offer', {
                  targetUserId: currentCall.partner._id,
                  offer: peerConnection.localDescription
                });
              });
          }

          // Show call controls
          showCallControls();

          showNotification('Audio call connected! üéôÔ∏è', 'success');
        })
        .catch(error => {
          console.error('Error accessing microphone:', error);
          showNotification('Could not access microphone', 'error');
        });
    }
    
    function showCallControls() {
      // Create call controls overlay
      const callControls = document.createElement('div');
      callControls.id = 'call-controls';
      callControls.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        padding: 2rem;
        border-radius: var(--radius-large);
        z-index: 2000;
        text-align: center;
        color: white;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 212, 255, 0.3);
        min-width: 300px;
      `;
      
      const partnerName = currentCall.partner ? currentCall.partner.username : currentCall.callerName;
      const callStartTime = Date.now();
      
      callControls.innerHTML = `
        <div style="margin-bottom: 1rem;">
          <div style="width: 80px; height: 80px; border-radius: 50%; background: var(--gradient-primary); display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; font-size: 2rem; font-weight: bold;">
            ${partnerName.charAt(0).toUpperCase()}
          </div>
          <h3 style="margin: 0 0 0.5rem 0; font-size: 1.5rem;">${partnerName}</h3>
          <p id="call-status" style="margin: 0 0 0.5rem 0; color: var(--accent);">Connected</p>
          <p id="call-timer" style="margin: 0; font-size: 1.2rem; font-weight: bold; color: white;">00:00</p>
        </div>
        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
          <button onclick="toggleMute()" id="mute-btn" style="background: rgba(255, 255, 255, 0.2); color: white; border: none; padding: 1rem; border-radius: 50%; cursor: pointer; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">
            üé§
          </button>
          <button onclick="endCall()" style="background: var(--error); color: white; border: none; padding: 1rem; border-radius: 50%; cursor: pointer; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">
          üìµ End Call
          </button>
        </div>
      `;
      
      document.body.appendChild(callControls);
      
      // Start call timer
      const timer = setInterval(() => {
        if (!document.getElementById('call-controls')) {
          clearInterval(timer);
          return;
        }
        
        const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        const timerElement = document.getElementById('call-timer');
        if (timerElement) {
          timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
      }, 1000);
    }
    
    let isMuted = false;
    
    function toggleMute() {
      if (currentCall && currentCall.localStream) {
        const audioTrack = currentCall.localStream.getAudioTracks()[0];
        if (audioTrack) {
          audioTrack.enabled = !audioTrack.enabled;
          isMuted = !audioTrack.enabled;
          
          const muteBtn = document.getElementById('mute-btn');
          if (muteBtn) {
            muteBtn.innerHTML = isMuted ? 'üîá' : 'üé§';
            muteBtn.style.background = isMuted ? 'var(--error)' : 'rgba(255, 255, 255, 0.2)';
          }
          
          showNotification(isMuted ? 'Microphone muted' : 'Microphone unmuted', 'info');
        }
      }
    }
    
    function endCall() {
      if (currentCall) {
        // Close peer connection
        if (currentCall.peerConnection) {
          currentCall.peerConnection.close();
        }
        
        // Stop local stream
        if (currentCall.localStream) {
          currentCall.localStream.getTracks().forEach(track => track.stop());
        }
        
        // Remove remote audio
        if (currentCall.remoteAudio) {
          currentCall.remoteAudio.remove();
        }
        
        // Remove call controls
        const callControls = document.getElementById('call-controls');
        if (callControls) {
          callControls.remove();
        }
        
        // Notify other user about call end
        const targetId = currentCall.partner ? currentCall.partner._id : currentCall.callerId;
        if (socket && targetId) {
          socket.emit('callEnded', { targetUserId: targetId });
        }
        
        currentCall = null;
        showNotification('Call ended', 'info');
      }
    }

    // Utility functions
    function getTimeAgo(date) {
      const now = new Date();
      const diffInSeconds = Math.floor((now - date) / 1000);
      
      if (diffInSeconds < 60) return 'just now';
      if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
      if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
      if (diffInSeconds < 2592000) return `${Math.floor(diffInSeconds / 86400)}d ago`;
      
      return date.toLocaleDateString();
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('show');
      }, 100);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Initialize app
    async function init() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/auth.html';
        return;
      }

      try {
        // Get current user
        const response = await fetch('/api/auth/me', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Authentication failed');
        }

        currentUser = (await response.json()).user;

        // Initialize socket connection
        socket = io();
        
        socket.on('connect', () => {
          console.log('Connected to server');
          socket.emit('authenticate', token);
        });

        socket.on('authenticated', (data) => {
          console.log('Authenticated as:', data.user);
          loadChats();
        });

        socket.on('authError', (data) => {
          console.error('Auth error:', data.error);
          localStorage.removeItem('token');
          window.location.href = '/auth.html';
        });

        socket.on('newMessage', (message) => {
          if (currentChat && message.chatId === currentChat._id) {
            displayMessage(message);
          }
          updateChatPreview(message.chatId, message.content);
        });

        socket.on('userTyping', (data) => {
          if (currentChat && data.userId !== currentUser.id) {
            showTypingIndicator(data.username, data.isTyping);
          }
        });

        socket.on('incomingCall', (data) => {
          showIncomingCall(data);
        });

        socket.on('callResponse', (data) => {
          handleCallResponse(data);
        });

        socket.on('webrtc-signal', (data) => {
          handleWebRTCSignal(data);
        });
        
        socket.on('webrtc-offer', async (data) => {
          if (currentCall && currentCall.peerConnection) {
            await currentCall.peerConnection.setRemoteDescription(data.offer);
            const answer = await currentCall.peerConnection.createAnswer();
            await currentCall.peerConnection.setLocalDescription(answer);
            
            socket.emit('webrtc-answer', {
              targetUserId: data.senderId,
              answer: answer
            });
          }
        });

        socket.on('webrtc-answer', async (data) => {
          if (currentCall && currentCall.peerConnection) {
            await currentCall.peerConnection.setRemoteDescription(data.answer);
          }
        });
        
        socket.on('webrtc-ice-candidate', async (data) => {
          if (currentCall && currentCall.peerConnection) {
            await currentCall.peerConnection.addIceCandidate(data.candidate);
          }
        });
        
        socket.on('callEnded', (data) => {
          if (currentCall) {
            endCall();
            showNotification('Call ended by other user', 'info');
          }
        });

        // Setup search
        setupSearch();

        // Handle direct chat from URL
        setTimeout(() => {
          handleDirectChat();
        }, 1000);

      } catch (error) {
        console.error('Initialization error:', error);
        localStorage.removeItem('token');
        window.location.href = '/auth.html';
      }
      
      // Show mobile toggle on mobile
      if (window.innerWidth <= 768) {
        document.getElementById('mobile-toggle-main').style.display = 'block';
      }
      
      // Handle window resize
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          document.getElementById('chat-sidebar').classList.remove('open');
          document.getElementById('mobile-toggle-main').style.display = 'none';
        } else {
          document.getElementById('mobile-toggle-main').style.display = 'block';
        }
      });
    }

    // Initialize app
    init();
  </script>
