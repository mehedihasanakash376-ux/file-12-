<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon.png">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
  <title>All Posts - Nafij's Social Share</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    body.dark {
      --bg: #111111;
      --text: #ffffff;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    button {
      margin: 5px;
      padding: 8px 14px;
      cursor: pointer;
    }
    .post-preview {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      background: #f9f9f9;
      word-wrap: break-word;
      overflow-wrap: anywhere;
    }
    body.dark .post-preview {
      background: #1a1a1a;
      border-color: #444;
    }
    .post-preview p {
      white-space: pre-wrap;
      word-break: break-word;
    }
    a {
      color: var(--text);
      text-decoration: underline;
    }
    img, video, audio {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div class="container">
  <script>
    if (localStorage.theme === 'dark') document.body.classList.add('dark');
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.theme = document.body.classList.contains('dark') ? 'dark' : 'light';
    }
  </script>

  <button onclick="toggleTheme()">üåô Toggle Theme</button>

  <h1>All Posts - Nafij's File Sharing</h1>
  <nav>
    <a href="/">üè† Home</a> |
    <a href="/post.html">‚úçÔ∏è New Post</a> |
    <a href="/all.html">üìã All Posts</a> |
    <a href="/profile.html">üë§ Profile</a> |
    <a href="/search.html">üîç Search</a> |
    <a href="/admin.html">‚öôÔ∏è Admin</a>
  </nav>

  <div id="post-previews"></div>
</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }

  fetch('/api/posts')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('post-previews');

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = "<p>No posts available.</p>";
        return;
      }

      // Sort posts by number of likes in descending order
      data.sort((a, b) => (b.likes || 0) - (a.likes || 0));

      data.forEach(post => {
        const postId = post._id;
        const likes = post.likes || 0;
        const isPremium = post.userId?.isPremium || false;
        const name = post.userId?.username || post.user || "Anonymous";
        const text = post.text || "";
        
        let mediaHTML = '';

          if (firstMedia.mimetype?.startsWith("image/")) {
            mediaHTML = `
              <img src="${mediaUrl}" alt="Image" />
              <br><a href="${mediaUrl}" download target="_blank">‚¨áÔ∏è Download Image</a>
            `;
          } else if (firstMedia.mimetype?.startsWith("video/")) {
            mediaHTML = `
              <video controls><source src="${mediaUrl}" type="${firstMedia.mimetype}"></video>
              <br><a href="${mediaUrl}" download target="_blank">‚¨áÔ∏è Download Video</a>
            `;
          } else if (firstMedia.mimetype?.startsWith("audio/")) {
            mediaHTML = `
              <audio controls><source src="${mediaUrl}" type="${firstMedia.mimetype}"></audio>
              <br><a href="${mediaUrl}" download target="_blank">‚¨áÔ∏è Download Audio</a>
            `;
            `;
          } else {
            mediaHTML = `
              <a href="${mediaUrl}" download target="_blank">üìé Download ${firstMedia.originalName}</a>
            `;
          }
        }

        const el = document.createElement('div');
        el.className = 'post-preview';
            <p><strong>${name}</strong>${text ? `: ${text}` : ""}</p>
          <p><strong>${name}${isPremium ? ' <span class="premium-badge">‚ú® Premium</span>' : ''}</strong>${text ? `: ${text}` : ""}</p>
          ${mediaHTML}
          <p>
            ‚ù§Ô∏è <span id="like-count-${postId}">${likes}</span>
            <button onclick="likePost('${postId}')">Like</button>
          </p>
        `;
        container.appendChild(el);
      });
    })
    .catch(err => {
      console.error('Error loading posts:', err);
      document.getElementById('post-previews').innerHTML = "<p>Error loading posts. Please try again later.</p>";
    });

  function likePost(postId) {
    fetch(`/api/posts/${postId}/like`, {
      method: 'POST'
    })
    .then(res => {
      if (res.ok) {
        return res.json();
      } else {
        throw new Error('Failed to like post');
      }
    })
    .then(result => {
        const countSpan = document.getElementById(`like-count-${postId}`);
        if (countSpan) {
          countSpan.textContent = result.likes;
        }
    })
    .catch(err => {
      console.error("Like error:", err);
      alert("Error while liking the post.");
    });
  }
</script>
