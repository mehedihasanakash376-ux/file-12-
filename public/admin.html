<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon.png">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      padding: 8px 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .post {
      border: 1px solid #ccc;
      background: #f9f9f9;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 6px;
    }

    .post a {
      color: #007bff;
      text-decoration: none;
    }

    .post a:hover {
      text-decoration: underline;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    body.dark .post {
      border-color: #444;
      background-color: #1e1e1e;
    }

    body.dark input,
    body.dark button {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }

    body.dark a {
      color: #4dabf7;
    }
  </style>
</head>
<body>
<div class="container">

  <script>
    if (localStorage.theme === 'dark') {
      document.body.classList.add('dark');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.theme = document.body.classList.contains('dark') ? 'dark' : 'light';
    }
  </script>

  <button onclick="toggleTheme()">üåô Toggle Theme</button>

  <h1>Admin Panel</h1>

  <div class="controls">
    <input type="password" id="password" placeholder="Enter admin password">
    <button onclick="loadPosts()">Load Posts</button>
  </div>
  
  <nav style="margin: 1rem 0;">
    <a href="/" style="margin-right: 1rem;">üè† Home</a>
    <a href="/post.html" style="margin-right: 1rem;">‚úçÔ∏è New Post</a>
    <a href="/all.html" style="margin-right: 1rem;">üìã All Posts</a>
    <a href="/profile.html" style="margin-right: 1rem;">üë§ Profile</a>
    <a href="/search.html" style="margin-right: 1rem;">üîç Search</a>
  </nav>

  <div id="posts"></div>

  <script>
    async function loadPosts() {
      const password = document.getElementById('password').value;
      
      if (!password) {
        alert('Please enter admin password');
        return;
      }
      
      try {
        const res = await fetch('/api/admin/posts', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password })
        });

        if (!res.ok) {
          const error = await res.text();
          return alert('Wrong password or error: ' + error);
        }

        const posts = await res.json();
        const container = document.getElementById('posts');
        container.innerHTML = '';

        if (posts.length === 0) {
          container.innerHTML = '<p>No posts found.</p>';
          return;
        }

        posts.forEach(post => {
          const el = document.createElement('div');
          el.className = 'post';
          
          const userName = post.user || 'Anonymous';
          const mediaLinks = post.media && post.media.length > 0 
            ? post.media.map(file => `<a href="${file.url}" target="_blank">üìé ${file.originalName}</a>`).join('<br>')
            : '';
          
          el.innerHTML = `
            <b>${userName}</b><br>
            ${post.text || 'No text content'}<br>
            ${mediaLinks ? mediaLinks + '<br>' : ''}
            <small>Posted: ${new Date(post.createdAt).toLocaleString()}</small><br>
            <button onclick="deletePost('${post._id}')">üóëÔ∏è Delete</button>
          `;
          container.appendChild(el);
        });
      } catch (error) {
        console.error('Error loading posts:', error);
        alert('Error loading posts: ' + error.message);
      }
    }

    async function deletePost(id) {
      const password = document.getElementById('password').value;
      if (!confirm('Delete this post?')) return;

      try {
        const res = await fetch(`/api/admin/posts/${id}`, {
          method: 'DELETE',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password })
        });

        if (!res.ok) {
          const error = await res.text();
          return alert('Failed to delete post: ' + error);
        }

        alert('Post deleted successfully');
        loadPosts();
      } catch (error) {
        console.error('Error deleting post:', error);
        alert('Error deleting post: ' + error.message);
      }
    }
  </script>

</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>

</body>
</html>
